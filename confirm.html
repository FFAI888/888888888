<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>确认关系</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            margin: 0;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
        }

        #confirmButton {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            transition: all 0.3s ease;
        }

        #confirmButton:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>确认关系页面</h2>
    <p id="accountDisplay"></p>
    <p>请确认您的账户信息</p>
    <button id="confirmButton">确认并进入 Dashboard</button>

    <script>
        // 获取 URL 参数中的账户地址
        const urlParams = new URLSearchParams(window.location.search);
        const account = urlParams.get('account');

        const accountDisplay = document.getElementById("accountDisplay");
        const confirmButton = document.getElementById("confirmButton");

        accountDisplay.innerText = "钱包地址: " + account;

        confirmButton.addEventListener("click", () => {
            // 点击确认后跳转到 dashboard.html
            window.location.href = "dashboard.html?account=" + account;
        });
    </script>
</body>
</html>
